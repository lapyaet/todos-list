<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <section class="todos__container">
        <div class="todos__container-top">
            <input type="text" id="inputBtn" placeholder="enter todos items" data-length="100" onkeypress="createTodo(event)">
        </div>
        <div class="todos__container-bottom">
            <ul id="todolist">
            </ul>
        </div>
        <div class="todos__container-btn">
            <button onclick="saveStorage(event)">
                Save
            </button>
            <button onclick="clearTodo()">Reset</button>
        </div>
    </section>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/b053ab4793.js" crossorigin="anonymous"></script>
</body>
</html>
